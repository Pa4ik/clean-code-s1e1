<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="header">
      <img src="./eisenhower-matrix.jpg" class="img">
      <a class="link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="section-adding-element-to-list">
        <label for="new-task label-task" class="new-task-add">Add Item</label>
      <div class="task-wrapper">
        <input id="new-task" class="task input-task-text new-task-input" type="text">
        <button class="btn">Add</button>
      </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="in-complete-tasks">
        <li class="task-item">
          <input type="checkbox" class="input-checkbox">
          <label class="task label-task">Pay Bills</label>
          <input type="text" class="task input-task-text">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img class="img" src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode task-item">
          <input type="checkbox" class="input-checkbox">
          <label class="task label-task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input-task-text">
          <button class="edit btn">Save</button>
          <button class="delete btn">
            <img class="img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-item">
          <input type="checkbox" class="input-checkbox" checked>
          <label class="task label-task">See the Doctor</label>
          <input type="text" class="task input-task-text">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img class="img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
